name: Build Android AAB (Expo Managed)

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: EAS Build (Cloud)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build \
            --platform android \
            --profile production \
            --non-interactive \
            --json > build-output.json

      - name: Upload Build JSON
        uses: actions/upload-artifact@v4
        with:
          name: eas-build-info
          path: build-output.json
